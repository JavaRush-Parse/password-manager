services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: password-manager
      POSTGRES_PASSWORD: root
      POSTGRES_USER: root
      TZ: UTC
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persists database data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  postgres_data:
  redis_data: