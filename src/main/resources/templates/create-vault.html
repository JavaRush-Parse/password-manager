<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create New Vault Item</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="min-h-screen flex flex-col">
    <div th:replace="~{component/header}"></div>

    <main class="mx-auto max-w-screen-sm px-4 sm:px-6 lg:px-8 flex-1 w-full pb-10">
        <h1 class="mt-8 mb-6 text-2xl font-semibold text-stone-950">New Vault Item</h1>

        <div class="mx-auto max-w-md rounded-xl border border-gray-200 bg-white p-6 shadow-sm">
            <form th:action="@{/vault-item/save}" th:object="${vault}" method="post" class="space-y-5">

                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-800">Name<span class="text-red-600">*</span></label>
                    <input type="text" id="name" th:field="*{name}" placeholder="Please, enter your name"
                           class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-stone-950 focus:ring-2 focus:ring-stone-950/30" required/>
                </div>

                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-800">Resource (URL)</label>
                    <input type="text" id="resource" th:field="*{resource}" placeholder="resource"
                           class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-stone-950 focus:ring-2 focus:ring-stone-950/30"/>
                </div>

                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-800">Login<span class="text-red-600">*</span></label>
                    <input type="text" id="login" th:field="*{login}" placeholder="Please, enter your login"
                           class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-stone-950 focus:ring-2 focus:ring-stone-950/30" required/>
                </div>

                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-800">Password<span class="text-red-600">*</span></label>
                    <input type="password" id="password" th:field="*{password}"
                           class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-stone-950 focus:ring-2 focus:ring-stone-950/30" required/>
                </div>

                <div>
                    <label for="collection" class="mb-1.5 block text-sm font-medium text-gray-800">Collection</label>
                    <select id="collection" th:field="*{collection}" class="w-full rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-stone-950 focus:ring-2 focus:ring-stone-950/30">
                        <option value="">Unassigned</option>
                        <option th:each="collection : ${collections}" th:value="${collection.id}" th:text="${collection.name}"></option>
                    </select>
                </div>

        

                <div>
                    <label class="mb-1.5 block text-sm font-medium text-gray-800">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              placeholder="Description..."
                              class="w-full resize-y rounded-lg border border-gray-300 bg-white px-3.5 py-2.5 text-gray-900 placeholder-gray-400 shadow-sm outline-none transition focus:border-stone-950 focus:ring-2 focus:ring-stone-950/30"></textarea>
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <button type="submit"
                            class="inline-flex items-center justify-center rounded-lg bg-stone-950 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-slate-700">
                        Save Item
                    </button>
                    <a th:href="@{/}"
                       class="inline-flex items-center justify-center rounded-lg border border-gray-300 bg-white px-5 py-2.5 text-sm font-medium text-gray-800 transition hover:bg-gray-50">
                        Cancel
                    </a>
                </div>

            </form>
        </div>
    </main>

    <div th:replace="~{component/footer}"></div>
</div>
</body>

</html>
