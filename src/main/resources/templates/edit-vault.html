<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Vault Item</title>
    <link th:href="@{/main.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
<div class="min-h-screen flex flex-col">
    <div th:replace="~{component/header}"></div>

    <main class="main-content-area-s">
        <h1 class="mt-8 mb-6 text-2xl font-semibold text-stone-950">Edit Vault Item</h1>

        <div class="container">
            <form th:action="@{/vault-item/update/{id}(id=${vault.id})}" th:object="${vault}" method="post" class="space-y-5">
                <input th:field="*{id}" type="hidden"/>
                <div>
                    <label class="form-label">Name<span class="text-red-600">*</span></label>
                    <input type="text" id="name" th:field="*{name}"
                           class="form-input"/>
                </div>
                <div>
                    <label class="form-label">Resource</label>
                    <input type="text" id="resource" th:field="*{resource}"
                           class="form-input"/>
                </div>
                <div>
                    <label class="form-label">Login</label>
                    <input type="text" id="login" th:field="*{login}"
                           class="form-input"/>
                </div>
                <div>
                    <label class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}"
                           class="form-input"/>
                </div>

                <div>
                    <label for="collection" class="form-label">Collection</label>
                    <select id="collection" th:field="*{collection}" class="form-input">
                        <option value="">Unassigned</option>
                        <option th:each="collection : ${collections}" th:value="${collection.id}" th:text="${collection.name}" th:selected="${vault.collection != null && collection.id == vault.collection.id}"></option>
                    </select>
                </div>

                <div>
                    <label class="form-label">Description</label>
                    <textarea id="description" th:field="*{description}" rows="3"
                              class="form-input"></textarea>
                </div>

                <div class="flex items-center gap-3 pt-2">
                    <button type="submit"
                            class="btn-primary">
                        Update Item
                    </button>
                    <a th:href="@{/}"
                       class="btn-secondary">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </main>

    <div th:replace="~{component/footer}"></div>
</div>
</body>

</html>
