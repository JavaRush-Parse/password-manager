<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<header class="bg-white mb-10" th:fragment="header">
    <div class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8">
        <a class="block text-stone-950" th:href="@{/}">
            <span class="sr-only">Home</span>
            <img src="/img/password-manager-logo.png" alt="Home" class="h-16 w-16 rounded-full">
        </a>

        <div class="flex flex-1 items-center justify-end md:justify-between">
            <nav aria-label="Global" class="hidden md:block">
                <ul class="flex items-center gap-6 text-sm">
                    <li>
                        <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> About </a>
                    </li>

                    <li>
                        <a class="text-gray-500 transition hover:text-gray-500/75" th:href="@{/swagger-ui.html}">API</a>
                    </li>

                    <li>
                        <a class="text-gray-500 transition hover:text-gray-500/75" href="#"> Authors </a>
                    </li>

                    <li>
                        <a class="text-gray-500 transition hover:text-gray-500/75"
                           href="https://github.com/JavaRush-Parse/password-manager"> Github </a>
                    </li>
                </ul>
            </nav>

             <div class="flex items-center gap-4">
                    <div class="sm:flex sm:gap-4">
                        <div sec:authorize="!isAuthenticated()" class="sm:flex sm:gap-4">
                            <a class="btn-primary" th:href="@{/login}">Login</a>
                            <a class="btn-secondary hidden sm:block" th:href="@{/register}">Register</a>
                        </div>

                        <div sec:authorize="isAuthenticated()" class="sm:flex sm:gap-4">
                            <form th:action="@{/logout}" method="post">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <button type="submit" class="btn-primary">Logout</button>
                            </form>
                        </div>
                    </div>
                <button
                        class="block rounded-sm bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
                >
                    <span class="sr-only">Toggle menu</span>
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="size-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                            stroke-width="2"
                    >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</header>
</body>
</html>
