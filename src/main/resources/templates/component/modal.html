<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal(title, form)" id="modal-backdrop" class="fixed inset-0 backdrop-blur-sm flex items-center justify-center z-50" onclick="if (event.target.id === 'modal-backdrop') { this.remove() }">
    <div id="modal-content" class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold" th:text="${title}">Modal Title</h2>
            <button onclick="this.closest('#modal-backdrop').remove()" class="text-gray-500 hover:text-gray-700">&times;</button>
        </div>
        <div th:replace="${form}"></div>
    </div>
</div>
</body>
</html>
