<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal" th:replace="~{component/modal :: modal(title='New Collection', form=~{:: form})}"></div>

<th:block th:fragment="form">
    <form hx:post="@{/collections/save}" hx-target="#modal-backdrop" hx-swap="outerHTML" th:object="${collection}" class="space-y-4">

        <div>
            <label class="form-label">Name<span class="text-red-600">*</span></label>
            <input th:field="*{name}" type="text" required
                   placeholder="e.g. Personal, Work, Banking"
                   class="form-input"/>
            <p class="mt-1 text-xs text-gray-500">Give your collection a short, descriptive name.</p>
        </div>

        <div>
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" rows="4"
                      placeholder="Optional details about what goes in this collection"
                      class="form-input"></textarea>
        </div>

        <div>
            <label class="form-label">Color</label>
            <div class="flex items-center gap-3">
                <input th:field="*{color}" type="color" value="#1f2937"
                       class="h-10 w-12 cursor-pointer rounded-md border border-gray-300 p-1 shadow-sm"/>
                <span class="text-xs text-gray-500">Pick a color to identify this collection.</span>
            </div>
        </div>

        <div>
            <label class="form-label">Icon</label>
            <input th:field="*{icon}" type="text"
                   placeholder="e.g. fa-folder, fa-lock"
                   class="form-input"/>
            <p class="mt-1 text-xs text-gray-500">Enter a class name for an icon (e.g., from Font Awesome).</p>
        </div>


        <div class="flex justify-end gap-3 pt-2">
            <button type="submit" class="btn-primary">Save Item</button>
            <button type="button" onclick="this.closest('#modal-backdrop').remove()" class="btn-secondary">Cancel</button>
        </div>
    </form>
</th:block>
</body>
</html>
