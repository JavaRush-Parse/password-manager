<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<body>
<div class="main-content-area" layout:fragment="content">

    <main class="mx-auto max-w-screen-sm px-4 sm:px-6 lg:px-8 flex-1 pb-16 w-full">
        <section class="mt-10">
            <div class="mx-auto max-w-md rounded-lg border border-gray-200 bg-white p-6 shadow-sm">
                <h1 class="mb-6 text-2xl font-semibold text-stone-950">Welcome back</h1>

                <div th:if="${param.error}" class="mb-4 rounded-md border border-red-200 bg-red-50 p-3 text-sm text-red-700">
                    Invalid username or password. Please try again.
                </div>
                <div th:if="${param.logout}" class="mb-4 rounded-md border border-emerald-200 bg-emerald-50 p-3 text-sm text-emerald-700">
                    You have been logged out.
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-4">
                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div>
                        <label for="userName" class="form-label">Username</label>
                        <input id="userName" type="text" th:field="*{userName}" required class="form-input" />
                    </div>

                    <div>
                        <label for="email" class="form-label">Email</label>
                        <input id="email" type="email" th:field="*{email}" required class="form-input" />
                    </div>

                    <div>
                        <label for="password" class="form-label">Password</label>
                        <input id="password" type="password" th:field="*{password}" required class="form-input" />
                    </div>

                    <div>
                        <label for="repeatPassword" class="form-label">Repeat Password</label>
                        <input id="repeatPassword" type="password" th:field="*{repeatPassword}" required class="form-input" />
                    </div>

                    <button type="submit"
                            class="w-full btn-primary">
                        Sign up
                    </button>
                </form>

                <p class="mt-4 text-center text-sm text-gray-500">
                    Tip: demo user is <span class="font-medium text-stone-950">user</span> / <span class="font-medium text-stone-950">password</span>
                </p>
            </div>
        </section>
    </main>

</div>
</body>

</html>
