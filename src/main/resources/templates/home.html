<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<body>
<div class="main-content-area" layout:fragment="content">

    <div class="mb-4" id="vault-table-container" hx-get="/vault-table" hx-trigger="refreshVaultTable from:body" hx-swap="innerHTML">
        <div th:replace="~{component/vault-table :: vaultTable(${vaultItems}) }"></div>
    </div>

    <div class="flex justify-end mb-4 space-x-4">
        <button hx-get="/vault-item/create-modal"
                hx-target="#modal-placeholder"
                hx-swap="innerHTML"
                class="btn-secondary"
        >
            + New Password
        </button>

        <button hx-get="/collections/create-modal"
                hx-target="#modal-placeholder"
                hx-swap="innerHTML"
                class="btn-secondary"
        >
            + New Collection
        </button>


        <a th:href="@{/collections/create}"
           class="btn-secondary">
            + New Collection (OLD)
        </a>
    </div>
</div>
</body>

</html>
