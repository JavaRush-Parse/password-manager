<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Password Manager</title>
    <link th:href="@{/main.css}" rel="stylesheet">
</head>

<body>
<div th:replace="~{component/header}"></div>

<div class="main-content-area-xl">

    <div class="mb-4">
        <div th:replace="~{component/vault-table :: vaultTable(${vaultItems}) }"></div>
    </div>

    <div class="flex justify-end mb-4 space-x-4">
        <a th:href="@{/vault-item/create}"
           class="btn-secondary">
            + New Password
        </a>
        <a th:href="@{/collections/create}"
           class="btn-secondary">
            + New Collection
        </a>
    </div>
</div>
<div th:replace="~{component/footer}"></div>
</body>

</html>
