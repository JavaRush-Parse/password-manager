<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">

<body>
<div class="main-content-area" layout:fragment="content">

    <div class="mb-4">
        <div th:replace="~{component/vault-table :: vaultTable(${vaultItems}) }"></div>
    </div>

    <div class="flex justify-end mb-4 space-x-4">
        <a th:href="@{/vault-item/create}"
           class="btn-secondary">
            + New Password
        </a>
        <a th:href="@{/collections/create}"
           class="btn-secondary">
            + New Collection
        </a>
    </div>
</div>
</body>

</html>
