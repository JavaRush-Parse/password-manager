spring:
  profiles:
    default: dev
    active: ${SPRING_PROFILE:dev}
  application:
    name: password-manager
  datasource:
    url: jdbc:postgresql://localhost:5432/password-manager?currentSchema=public&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 60000
      pool-name: HikariCP
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
jwt:
  secret: aVeryLongAndSecureSecretKeyForMyPasswordManagerApplicationThatNobodyShouldGuess
  expiration: 3600000

password-generator:
  length: 16
  lowercase-chars: "abcdefghijklmnopqrstuvwxyz"
  uppercase-chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  numbers: "0123456789"
  symbols: "!@#$%^&*()-_=+<>?"
