spring:
  profiles:
    default: dev
    active: ${SPRING_PROFILE:dev}
  application:
    name: password-manager
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
    show-sql: true
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false

password-generator:
  length: 16
  lowercase-chars: "abcdefghijklmnopqrstuvwxyz"
  uppercase-chars: "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
  numbers: "0123456789"
  symbols: "!@#$%^&*()-_=+<>?"
